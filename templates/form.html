<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Model</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="header">Diabetes Prediction</div>

    <div class="container">
        <div class="form">
            <form action="/submit" method="POST">
                <label for="Pregnancies">Pregnancies:</label>
                <input type="number" name="Pregnancies"><br>

                <label for="Glucose">Glucose:</label>
                <input type="number" name="Glucose"><br>

                <label for="BloodPressure">Blood Pressure:</label>
                <input type="number" name="BloodPressure"><br>

                <label for="SkinThickness">Skin Thickness:</label>
                <input type="number" name="SkinThickness"><br>

                <label for="Insulin">Insulin:</label>
                <input type="number" name="Insulin"><br>

                <label for="BMI">BMI:</label>
                <input type="number" name="BMI" step="any"><br>

                <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
                <input type="number" name="DiabetesPedigreeFunction" step="any"><br>

                <label for="Age">Age:</label>
                <input type="number" name="Age"><br>

                <input type="submit" value="Submit">
            </form>
        </div>
        {% if prediction is not none %}
        <div class="result">
            <h3>Prediction</h3>
            
                {% if prediction == 0 %}
                    <h3 class="not-diabetic">Person is not Diabetic</h3>
                {% elif prediction == 1 %}
                    <h3 class="diabetic">Person is Diabetic</h3>
                {% endif %}
            
        </div>
        {% endif %}
    </div>

</body>
</html>
